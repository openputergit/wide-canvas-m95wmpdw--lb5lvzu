<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .job-card:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        function JobPortal() {
            const [jobs, setJobs] = React.useState([
                {
                    id: 1,
                    title: "Senior Frontend Developer",
                    company: "TechCorp",
                    location: "Remote",
                    salary: "$120k - $150k",
                    type: "Full-time"
                },
                {
                    id: 2,
                    title: "UX Designer",
                    company: "Design Studios",
                    location: "New York",
                    salary: "$90k - $120k",
                    type: "Full-time"
                },
                // Add more job listings as needed
            ]);

            const [filters, setFilters] = React.useState({
                location: "",
                type: "",
                salary: ""
            });

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16 items-center">
                                <div className="flex-shrink-0">
                                    <h1 className="text-2xl font-bold text-blue-600">JobPortal</h1>
                                </div>
                                <div className="hidden md:block">
                                    <div className="flex items-center space-x-4">
                                        <a href="#" className="text-gray-700 hover:text-blue-600">Find Jobs</a>
                                        <a href="#" className="text-gray-700 hover:text-blue-600">Post a Job</a>
                                        <a href="#" className="text-gray-700 hover:text-blue-600">About</a>
                                    </div>
                                </div>
                                <div>
                                    <button className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                        Sign In
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <div className="bg-blue-600 text-white py-16">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center">
                                <h2 className="text-4xl font-bold mb-4">Find Your Dream Job Today</h2>
                                <p className="text-xl mb-8">Browse through thousands of job opportunities</p>
                                <div className="max-w-3xl mx-auto">
                                    <div className="flex flex-col md:flex-row gap-4">
                                        <input 
                                            type="text" 
                                            placeholder="Job title or keyword"
                                            className="flex-1 p-3 rounded-lg text-gray-900"
                                        />
                                        <input 
                                            type="text" 
                                            placeholder="Location"
                                            className="flex-1 p-3 rounded-lg text-gray-900"
                                        />
                                        <button className="bg-green-500 text-white px-8 py-3 rounded-lg hover:bg-green-600">
                                            Search
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                            {/* Filters */}
                            <div className="bg-white p-6 rounded-lg shadow-sm">
                                <h3 className="text-lg font-semibold mb-4">Filters</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Location</label>
                                        <select 
                                            className="w-full p-2 border rounded-md"
                                            onChange={(e) => setFilters({...filters, location: e.target.value})}
                                        >
                                            <option value="">All Locations</option>
                                            <option value="remote">Remote</option>
                                            <option value="new-york">New York</option>
                                            <option value="london">London</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Job Type</label>
                                        <select 
                                            className="w-full p-2 border rounded-md"
                                            onChange={(e) => setFilters({...filters, type: e.target.value})}
                                        >
                                            <option value="">All Types</option>
                                            <option value="full-time">Full-time</option>
                                            <option value="part-time">Part-time</option>
                                            <option value="contract">Contract</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            {/* Job Listings */}
                            <div className="md:col-span-3">
                                <div className="grid gap-6">
                                    {jobs.map(job => (
                                        <div key={job.id} className="job-card bg-white p-6 rounded-lg shadow-sm hover:shadow-md">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <h3 className="text-xl font-semibold text-gray-900">{job.title}</h3>
                                                    <p className="text-gray-600 mt-1">{job.company}</p>
                                                    <div className="mt-2 flex items-center space-x-4">
                                                        <span className="flex items-center text-gray-500">
                                                            <i className="bi bi-geo-alt mr-1"></i>
                                                            {job.location}
                                                        </span>
                                                        <span className="flex items-center text-gray-500">
                                                            <i className="bi bi-clock mr-1"></i>
                                                            {job.type}
                                                        </span>
                                                        <span className="flex items-center text-gray-500">
                                                            <i className="bi bi-currency-dollar mr-1"></i>
                                                            {job.salary}
                                                        </span>
                                                    </div>
                                                </div>
                                                <button className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                                    Apply Now
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<JobPortal />, document.getElementById('root'));
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
